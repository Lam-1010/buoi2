<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự học JS</title>
</head>
<body>
    <script>
        console.log("Xin chào academy, giảm giá 5%")
        var x=6
        var y=3
        var c="gà",d=true,f=false
        // comment= dấu + là pháp nối giữa hai chuỗi
        console.log("x= "+x)
        console.log("y="+y)
        console.log("d="+d)
        console.log("f="+f)
        // các toán tử số học: phép +,-,*,/,%
        console.log("y%x="+(y%x))
        console.log("d*f="+(d*f))
        console.log("f-y="+(f-y))
        console.log("c/d="+(c/d))
        console.log("d+x="+(d+x))
        // p/s dấu = là toán tử gán giá trị
     // "y+x" + x+y
     console.log("y+x="+(y+x)) //y+x+34
     //"meo"+3+4="meo34"
     //"meo"+(3+4)
     // Khai báo hằng số
     const pi=3.14
     // Khai báo biến số, phiên bản ES6(2015) dùng từ khóa let (cục bộ) thay cho var (toàn cục)
     let t1=3;
     console.log("t1="+t1)
     console.log("x**y="+(x**y))
    </script>
</body>
</html>
